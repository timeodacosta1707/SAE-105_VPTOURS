        <form class="contact-form" action="../php/send_email.php" method="post">
            <div class="name-fields">
                <div class="field">
                    <label for="firstName">Prénom :</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Prenom" required>
                </div>
                <div class="field">
                    <label for="lastName">Nom :</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
                </div>
            </div>
            <div class="field">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div class="field">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Écrivez ici" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
        <div id="responseMessage" role="alert" aria-live="polite"></div>
